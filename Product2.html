<head>

    <link rel="stylesheet" href="mainstyle.css"> <!-- ใช้ CSS เดิม -->
    <style>
        body {
            font-family: 'Nunito Sans', sans-serif;
            margin: 0;
            background-color: #fff;
            background-size: cover;
        }
        .product-detail {
            width: 100vw;      /* เต็มความกว้างหน้าจอ */

            background: white;
            border-radius: 0;  /* ถ้าไม่ต้องการโค้ง */
            box-shadow: none;  /* ลบเงา ถ้าไม่ต้องการ */
            box-sizing: border-box;
            overflow-y: auto;  /* ให้เลื่อนถ้ามีเนื้อหาเยอะ */
        }
        .product-detail img {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 10px;
        }
        .back-btn {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.5rem 1.5rem;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
        }
        .back-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
